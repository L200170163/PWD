<html>
    <head>
        <title>Mouseover</title>
    </head>
    <body>
        <a href="javascript:;"
        onmouseover="document.img_1.src='gambar1.jpg';"
        onmouseout="document.img_1.src='gambar2.jpg';">
            <img src="gambar2.jpg" name="img_1" height="100" width="100">
        </a>
    </body>
</html>
