<html>
    <head>
        <title>Counter</title>
        <script>
            function countmax(){
                var wert,max;
                max = 100;
                wert = max-(document.form1.question.value.length);
                if (wert < 0){
                    alert("maaf, batas maksimum pengisian adalah "+max+" karakter!");
                    document.form1.question.value = document.form1.question.value.substring(0,max);
                    wert = max-(document.form1.question.value.length);
                    document.form1.rv_counter.value = wert;
                }
                else{
                    document.form1.rv_counter.value = max-(document.form1.question.value.length);
                }
            }
        </script>
    </head>
    <body>
        <form action="" method="POST" name="form1">
            <textarea name="question" id="question" cols="60" rows="3" onfocus="countmax();"
            onclick="countmax();" onchange="countmax();" onkeydown="countmax();" onkeyup="countmax();" warp="virtual"></textarea>
            <font face="arial, Helvetica, sans-serif, Bookman Old Style, Comic Sans MS" size="2">sisa</font>
            <input type="text" name="rv_counter" size="3" maxlength="3" value="100" readonly>
        </form>
    </body>
</html>
